worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # HTTP → HTTPS redirect
    server {
        listen 80;
        server_name medcol.io www.medcol.io;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://medcol.io$request_uri;
        }
    }

    # HTTPS server — static files
    server {
        listen 443 ssl;
        http2 on;
        server_name medcol.io www.medcol.io;

        ssl_certificate /etc/letsencrypt/live/medcol.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/medcol.io/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        root /usr/share/nginx/html;
        index index.html;

        # Next.js static assets — immutable cache
        location /_next/static/ {
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Public assets
        location /assets/ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # HTML pages — try file, then directory with index.html
        location / {
            try_files $uri $uri/ $uri.html /index.html;
        }

        # Custom 404
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
}